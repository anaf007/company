{% include "admin/top.html" %}

<body class="gray-bg">
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-4">
            <h2>更改文章</h2>
        </div>
    </div>



    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
				<div class="ibox">
					<div class="ibox-content">
						<form name="artform" role="form" method="post" enctype="multipart/form-data" action="" class="form-horizontal">
							<div class="form-group">
								<label for="tid" class="col-sm-2 control-label">是否显示</label>
								<div class="tid col-sm-8 form-inline">
									<div class="checkbox">
								      <label>
								      {%if article.show %}
								      <input type="checkbox" checked="checked" name="show"> 
								      {%else%}
<input type="checkbox"  name="show"> 
								      {%endif%}
								      </label>
								   </div>
								</div>
							</div>
							<div class="form-group-separator"></div>

							<div class="form-group">
								<label for="title" class="col-sm-2 control-label">导航名称</label>
								<div class="col-sm-3"><input type="text" name="title" id="title" class="form-control" placeholder="" value="{{article.title}}" /></div>
							</div>
							<div class="form-group-separator"></div>

							

							<div class="form-group ">
								<label for="all_num" class="col-sm-2 control-label">栏目属性</label>
								<div class="col-sm-3">
								<select class="form-control" name="attr">
								{% if article.attr==0 %}
								<option value="0" selected="selected">普通</option>
								{%endif %}	
								{% if article.attr==1 %}
								<option value="0" selected="selected">热门</option>
								{%endif %}
								{% if article.attr==2 %}
								<option value="0" selected="selected">推荐</option>
								{%endif %}	

								<option value="0" >普通</option>
								<option value="1" >热门</option>
								<option value="2" >推荐</option>
									</select>
								</div>
							</div>
							<div class="form-group-separator"></div>
							
							<div class="form-group ">
								<label for="condbuy" class="col-sm-2 control-label">文章关键词</label>
								<div class="col-sm-3"><input type="text" name="seoKey" id="seoKey" class="form-control" placeholder="请输入5个关键词用于添加搜索" value="{{article.seoKey}}" /></div>
								<span class="help-block">关键词用,号隔开</span>
							</div>
							<div class="form-group-separator"></div>

							<div class="form-group ">
								<label for="condbuy" class="col-sm-2 control-label">文章描述</label>
								<div class="col-sm-8"><input type="text" name="seoDescription" id="seoDescription" class="form-control" placeholder="请输入50字内的描述用于添加搜索" value="{{article.seoDescription}}" /></div>
								<span class="help-block"></span>
							</div>
							<div class="form-group-separator"></div>

							<div class="form-group ">
								<label for="condbuy" class="col-sm-2 control-label">所属栏目</label>
								<div class="col-sm-3">
								<select class="form-control" name="pid">
								 <option value="0" selected="selected"></option>
								{%for i in navcat%}	
									<option value="{{i.id}}">{{i.title}}</option>	
								{%endfor%}	
									</select>
								</div>
							</div>
							<div class="form-group-separator"></div>
							
							
							
							<div class="form-group">
								<label for="ginfo" class="col-sm-2 control-label">栏目内容</label>
								<div class="col-sm-10" id="ginfo">
<textarea style="width:100%; height:300px;border: 1px solid #e5e6e7;" name='note' id='note' class="ckeditor" >{{article.note}}</textarea> 
</div>
							</div>
							<div class="form-group-separator"></div>
							
							

<input type="hidden" name="id" value="{{article.id}}">
							<div class="col-sm-2"></div>
							<button type="submit" class="btn btn-primary">
								<span class="glyphicon glyphicon-floppy-saved"> 保 存</span>
							</button>

						</form>
					</div>
                </div>
            </div>
        </div>
    </div>


<script type="text/javascript">
	jQuery(document).ready(function($) {
		$('.form_date').datetimepicker({
	        language:  'zh-CN',
	        weekStart: 1,
	        todayBtn:  1,
			autoclose: 1,
			todayHighlight: 1,
			startView: 2,
			minView: 2,
			forceParse: 0
	    });
    	$('.form_datetime').datetimepicker({
	        language:  'zh-CN',
	        weekStart: 1,
	        todayBtn:  1,
			autoclose: 1,
			todayHighlight: 1,
			startView: 2,
			forceParse: 0,
	        format: "yyyy-mm-dd hh:ii"
	    });

	
	});
CKEDITOR.replace('note');

</script>
<script src="{{url_for('static',filename='ckeditor/ckeditor.js')}}"></script>
    <script src="{{url_for('static',filename='ckeditor/config.js')}}"></script>
    <script src="{{url_for('static',filename='ckeditor/styles.js')}}"></script>
    <script src="{{url_for('static',filename='ckeditor/plugin.js')}}"></script>
</body>

</html>
