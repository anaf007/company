{% include "admin/top.html" %}

<div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-sm-4">
            <h2>添加文章</h2>
        </div>
    </div>



    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
				<div class="ibox">
					<div class="ibox-content">
						<form name="artform" role="form" method="post" enctype="multipart/form-data" action="" class="form-horizontal">
							<div class="form-group">
								<label for="tid" class="col-sm-2 control-label">是否显示</label>
								<div class="tid col-sm-8 form-inline">
									<div class="checkbox">
								      <label>
								      <input type="checkbox" checked="checked" name="show"> 
								      </label>
								   </div>
								</div>
							</div>
							<div class="form-group-separator"></div>

							<div class="form-group">
								<label for="title" class="col-sm-2 control-label">文章名称</label>
								<div class="col-sm-3"><input type="text" name="title" id="title" class="form-control" placeholder="" value="" /></div>
							</div>
							<div class="form-group-separator"></div>

							<div class="form-group">
								<label for="summary" class="col-sm-2 control-label">点击次数</label>
								<div class="col-sm-3"><input type="text" name="click" id="title" class="form-control" placeholder="排序" value="{{click}}" /></div>
								<span class="help-block"></span>
							</div>
							<div class="form-group-separator"></div>

							<div class="form-group ">
								<label for="all_num" class="col-sm-2 control-label">栏目属性</label>
								<div class="col-sm-3">
								<select class="form-control" name="hot">
										
								<option value="2" >推荐</option>
								<option value="1" >热门</option>
								<option value="0" selected="selected">普通</option>
									</select>
								</div>
							</div>
							<div class="form-group-separator"></div>

							
							<div class="form-group">
								<label for="price" class="col-sm-2 control-label">缩略图</label>
								<div class="col-sm-3">
								<input type="file" id="thumbnail" name="thumbnail" class="form-control" /></div>
								<span class="help-block"></span>
							</div>
							<div class="form-group-separator"></div>
							
							
							<div class="form-group ">
								<label for="express" class="col-sm-2 control-label">关键字</label>
								<div class="col-sm-3"><input type="text" name="seoKey" id="seoKey" class="form-control" placeholder="用逗号隔开" value="" /></div>
							</div>
							<div class="form-group-separator"></div>
							
							<div class="form-group ">
								<label for="condbuy" class="col-sm-2 control-label">栏目描述</label>
								<div class="col-sm-8"><input type="text" name="seoDescription" id="seoDescription" class="form-control" placeholder="请输入50字内的描述用于添加搜索" value="" /></div>
								<span class="help-block"></span>
							</div>
							<div class="form-group-separator"></div>

							<div class="form-group ">
								<label for="condbuy" class="col-sm-2 control-label">上级目录</label>
								<div class="col-sm-3">
								<select class="form-control" name="pid">
								
								{%for i in Articlenavcat %}	
									<option value="{{i.id}}">{{i.title}}</option>	
								{%endfor%}	
									</select>
								</div>
							</div>
							<div class="form-group-separator"></div>
							
							
							
							<div class="form-group">
								<label for="ginfo" class="col-sm-2 control-label">栏目内容</label>
								<div class="col-sm-10" id="ginfo">
<textarea style="width:100%; height:300px;border: 1px solid #e5e6e7;" name='note' id='note' class="ckeditor"></textarea> 
</div>
							</div>
							<div class="form-group-separator"></div>
							
							


							<div class="col-sm-2"></div>
							<button type="submit" class="btn btn-primary">
								<span class="glyphicon glyphicon-floppy-saved"> 保 存</span>
							</button>
						</form>
					</div>
                </div>
            </div>
        </div>
    </div>


<script type="text/javascript">
	jQuery(document).ready(function($) {
		$('.form_date').datetimepicker({
	        language:  'zh-CN',
	        weekStart: 1,
	        todayBtn:  1,
			autoclose: 1,
			todayHighlight: 1,
			startView: 2,
			minView: 2,
			forceParse: 0
	    });
    	$('.form_datetime').datetimepicker({
	        language:  'zh-CN',
	        weekStart: 1,
	        todayBtn:  1,
			autoclose: 1,
			todayHighlight: 1,
			startView: 2,
			forceParse: 0,
	        format: "yyyy-mm-dd hh:ii"
	    });

	
	});
CKEDITOR.replace('note');

</script>
<script src="{{url_for('static',filename='ckeditor/ckeditor.js')}}"></script>
    <script src="{{url_for('static',filename='ckeditor/config.js')}}"></script>
    <script src="{{url_for('static',filename='ckeditor/styles.js')}}"></script>
    <script src="{{url_for('static',filename='ckeditor/plugin.js')}}"></script>
    
    <link href="{{url_for('static', filename='admin/css/bootstrap-datetimepicker.min.css')}}" rel="stylesheet" />

	<script type="text/javascript" src="{{url_for('static', filename='admin/js/bootstrap-datetimepicker.js')}}" charset="UTF-8"></script>
	<script type="text/javascript" src="{{url_for('static', filename='admin/js/bootstrap-datetimepicker.zh-CN.js')}}" charset="UTF-8"></script>
